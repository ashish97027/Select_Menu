<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="select_Menu">
            <div id="select_socialmedia">
                <p id="selecttext">Select Social Media</p>
                <i class="fa-solid fa-chevron-down" id="icon"></i>
            </div>
        </div>
        <ul id="list" class="hide">
            <li class="list_item">
                <i class="fa-brands fa-facebook" style="color: #055bf0;"></i>
                <p> Facebook</p>
            </li>
            <li class="list_item">
                <i class="fa-brands fa-twitter" style="color:#1DA1F2;"></i>
                <p>Twitter</p>
            </li>
            <li class="list_item">
                <i class="fa-brands fa-youtube" style="color: #f74c02;"></i>
                <p>Youtube</p>
            </li>
            <li class="list_item">
                <i class="fa-brands fa-linkedin" style="color: #365791;"></i>
                <p>linkdln</p>
            </li>
            <li class="list_item">
                <i class="fa-brands fa-instagram" style="color: #a9078e;"></i>
                <p>Instagram</p>
            </li>
            <li class="list_item">
                <i class="fa-brands fa-pinterest" style="color: #ad1414;"></i>
                <p>Printrest</p>
            </li>


    </div>
    <script src="script.js"></script>

</body>

</html>
